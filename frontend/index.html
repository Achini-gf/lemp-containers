<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dockerized App</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: #0b1020; color: #e8ecf1; }
      .wrap { max-width: 720px; margin: 8vh auto; padding: 24px; background: #131a33; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.3);}
      h1 { margin-top: 0; }
      code { background: #0b1020; padding: 2px 6px; border-radius: 6px; }
      button { padding: 10px 14px; border: 0; border-radius: 10px; cursor: pointer; font-weight: 600; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>It works! ðŸš€</h1>
      <p>Frontend is served by <strong>Nginx</strong>. Click to call the Flask API via Nginx reverse proxy:</p>
      <p><button id="btn">Call <code>/api</code></button></p>
      <pre id="out" style="white-space: pre-wrap; background:#0b1020; padding:12px; border-radius: 8px;">Click the buttonâ€¦</pre>
    </div>
    <script>
      document.getElementById('btn').onclick = async () => {
        const res = await fetch('/api');
        const json = await res.json();
        document.getElementById('out').textContent = JSON.stringify(json, null, 2);
      };
    </script>
  </body>
</html>
